<head>
  <title>fungus</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Fungus!</h1>
  {{> test_input}}
  {{> cells}}
</template>

<template name="game_board">
<div class=board>
	
</div>
</template>

<template name="test_input">
<div>
<input id="x" type="text" />
<input id="y" type="text" />
<input class="add" type="button" value="Add Cell" />
</div>
</template>

<template name="cells">
  {{#each rows}}
    {{> row}}
  {{/each}}
</template>

<template name="row">
<div>
{{#each rowCells}}
  {{> cell}}
{{/each}}
</div>
</template>

<template name="cell">
<div id = "{{x}}_{{y}}" class="cell">
<span>{{x}}, {{y}}</span>
</div>
</template>
