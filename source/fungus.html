<head>
  <title>fungus</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Fungus!</h1>
  {{> cells}}
</template>

<template name="cells">
  {{#each rows}}
    {{> row}}
  {{/each}}
</template>

<template name="row">
<div class="row">
{{#each rowCells}}
  {{> cell}}
{{/each}}
</div>
</template>

<template name="cell">
<div id = "{{x}}_{{y}}" class="cell {{type}}">
</div>
</template>
